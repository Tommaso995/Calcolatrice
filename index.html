<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-1 col-xs-1 col-md-4"></div>
            <div id="calcolatore" class="col-10 col-xs-10 col-md-4">
                <div class="row">
                    <div class="col-12">
                        <input id="result" class="col-5" type="text" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input class="numero" type="submit" id="7" value="7" onclick="n(this.id)">
                        <input class="numero" type="submit" id="8" value="8"  onclick="n(this.id)">
                        <input class="numero" type="submit" id="9" value="9" onclick="n(this.id)">
                        <input class="numero" type="submit" id="/" value="➗" onclick="n(this.id)">
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <input class="numero" type="submit" id="4" value="4" onclick="n(this.id)">
                        <input class="numero" type="submit" id="5" value="5" onclick="n(this.id)">
                        <input class="numero" type="submit" id="6" value="6" onclick="n(this.id)">
                        <input class="numero" type="submit" id="*" value="✖️" onclick="n(this.id)">
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <input class="numero" type="submit" id="1" value="1" onclick="n(this.id)">
                        <input class="numero" type="submit" id="2" value="2" onclick="n(this.id)">
                        <input class="numero" type="submit" id="3" value="3" onclick="n(this.id)">
                        <input class="numero" type="submit" id="-" value="➖" onclick="n(this.id)">
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <input class="numero" type="submit" value="C" id="Cancella" onclick="cancella()">
                        <input class="numero" type="submit" id="0" value="0" onclick="n(this.id)">
                        <input class="numero" type="submit" id="." value="." onclick="n(this.id)">
                        <input class="numero" type="submit" id="+" value="➕" onclick="n(this.id)">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input class="numero uguale" type="submit" value="🟰" id="=" onclick="operazione()" class="col-12">
                    </div>
                </div>
            </div>
            <div class="col-1 col-xs-1 col-md-4"></div>
        </div>
    </div>
    <script src="/src/js/index.js"></script>
</body>
</html>
